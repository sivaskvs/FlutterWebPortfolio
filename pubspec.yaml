name: sivasubramanian
description: My portfolio website.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_widget_gallery: ^0.1.2
  http: ^0.12.0+2
  firebase: ^7.1.0
  cloud_firestore: ^0.11.0+2
  timeline_list: ^0.0.3
  # firebase_database: 1.0.3


dev_dependencies:
  build_runner: ^1.0.0
  build_web_compilers: '>=1.0.0 <2.0.0'


flutter:
  uses-material-design: true
  assets:
  - assets/
  - assets/works/
  fonts:
  - family: GoogleSansRegular
    fonts:
      - asset: assets/GoogleSansRegular.ttf

