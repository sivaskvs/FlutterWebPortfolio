name: sivasubramanian
description: My portfolio website.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_widget_gallery: ^0.1.2
  http: ^0.12.0+2
  firebase: ^7.1.0
  cloud_firestore: ^0.13.4+2
  timeline_list: ^0.0.3
  firebase_storage: ^3.0.8
  firebase_core: ^0.4.0+9
  firebase_analytics: ^5.0.6
  # firebase_database: 1.0.3
  mongo_dart: ^0.3.4

dev_dependencies:
  build_runner: ^1.0.0
  build_web_compilers: '>=1.0.0 <2.0.0'


flutter:
  uses-material-design: true
  assets:
  - assets/
  - assets/works/
  fonts:
  - family: GoogleSansRegular
    fonts:
      - asset: assets/GoogleSansRegular.ttf
